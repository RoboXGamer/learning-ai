<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex max-w-5xl mx-auto flex-col justify-center items-center my-10 min-h-screen">

  <h1 class="sm:text-6xl text-4xl text-slate-900 font-bold">
    Use AI to find a house 
  </h1>

  <form class="max-w-xl w-full" id="searchForm" method="POST" action="/parse-properties">

  <label for="searchInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Describe your dream house here</label>

  <textarea id="searchInput" rows="4" class="block p-2.5 w-full text-sm text-gray-900 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="I am looking for a 3 bedroom single family house in Seattle..."></textarea>


  <button type="button" class="w-full text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-3 text-center mr-2 my-10">Search</button>

</form>

<h2>You entered: </h2>

<p id="inputText"></p>

</div>
<script type="text/javascript">
const searchInput = document.getElementById("searchInput");
const submitButton = document.getElementById("submit");
const inputText = document.getElementById("inputText");
const form = document.getElementById("searchForm");

submitButton.addEventListener("click", async (e) => {
    e.preventDefault();
  const description = searchInput.value;
  inputText.textContent = description;

  const url = form.action;
  const formData = { post: description }

  const responseData = await postFormDataAsJson({ url, formData });
});

async function postFormDataAsJson({ url, formData }) {
	// const plainFormData = Object.fromEntries(formData.entries());
	const formDataJsonString = JSON.stringify(formData);

	const fetchOptions = {
		method: "POST",
		headers: {
			"Content-Type": "application/json",
			Accept: "application/json",
		},
		body: formDataJsonString,
	};

	const response = await fetch(url, fetchOptions);

	if (!response.ok) {
		const errorMessage = await response.text();
        console.log(errorMessage)
		throw new Error(errorMessage);
	}

	return response.json();
}
  </script>
</body>
</html>
